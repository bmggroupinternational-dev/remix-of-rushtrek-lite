<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Rushtrek Travelling | International Packages & Air Ticketing</title>
    <meta name="description" content="Plan your dream holiday with Rushtrek Travelling. International travel packages, air ticketing services, and complete travel support. Trusted by travellers across Tanzania." />
    <meta name="keywords" content="travel agency, international packages, air ticketing, Tanzania travel, holiday packages, Dubai, Maldives, Turkey, Bali" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rushtrek Travelling | International Packages & Air Ticketing" />
    <meta property="og:description" content="Plan your dream holiday with Rushtrek Travelling. International travel packages, air ticketing services, and complete travel support." />
    <meta property="og:site_name" content="Rushtrek Travelling" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rushtrek Travelling | International Packages & Air Ticketing" />
    <meta name="twitter:description" content="Plan your dream holiday with Rushtrek Travelling. International travel packages, air ticketing services, and complete travel support." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://travelling.rushtrektours.com" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#D09B2B" />
  </head>
  <body>
    <div id="root"></div>
